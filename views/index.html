<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Taxi</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.0/mapbox-gl.css' rel='stylesheet' />
     <link href='./styles/index.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css' rel='stylesheet' />

</head>
<body>
  <div id='car'></div>
  <div id='map'></div>
  <div id="phone">
    <div id="phoneCont">
      <div id="smallmap">
      <div id="notice" class="notice"><span id="winnerText"></span><span id="seconds"></span></div></div>
      <div id="satNav">
        <div class='distance'>
          <h4 id='distanceTag'></h4>
        </div>
      </div>
    </div>
  </div>
  <div id="login" style="width: 100%;height: 100%;background-color: rgba(66, 66, 66, 0.4);z-index: 100;position: absolute;top: 0;left: 0s">
    <div style="width: 700px;height: 400px;margin: 0 auto;margin-top: 100px;background-color: rgba(0, 0, 0, 0.6);">
        <div style="width: 100%;text-align: center;color: white;padding-top: 10px;margin: 0 auto"><h1>TAXI GAME V1.0</h1></div>
        <div style="width: 100%;text-align: center;">
            <input type="text" name="name" style="font-size: 30px" id="username" placeholder="Enter Nick Name" />
        </div>
        <div style="width: 100%;text-align: center;padding-top: 20px">
            <input type="button" style="font-size: 130px" name="button" id="join" value="Join">
        </div>
    </div>
</div>

</body>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.0/mapbox-gl.js'></script>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.4.min.js"></script>
<script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src='./scripts/mutliplayer.js'></script>
<script src='./scripts/map.js'></script>
</html>
