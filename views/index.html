<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div style=" position: absolute;width: 10px;height: 10px;z-index: 15;top: 50%;left: 50%;margin: -5px 0 0 -5px;background: red;">
</div>
<div id='map'></div>
<style type="text/css">
    .roads {
        background-color: #000;
    }
</style>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibW9ydG9uZXkiLCJhIjoiY2owNGoxZm9pMDBiYzJxbmxiM2p2cG4zYSJ9.Nhvw9Lp7DZ0gXHAcoCvqiQ';
var map = new mapboxgl.Map({
    style: 'mapbox://styles/mortoney/cj04kvk8a00al2rmvgnedrlr0',
    center: [-2.2384, 53.4760],
    zoom: 19,
    pitch: 185,
    bearing: -17.6,
    container: 'map',
    interactive: false
});

// the 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            },
            'fill-extrusion-base': {
                'type': 'identity',
                'property': 'min_height'
            },
            'fill-extrusion-opacity': .5
        }
    });
});
// pixels the map pans when the up or down arrow is clicked
    var deltaDistance = 20;

    // degrees the map rotates when the left or right arrow is clicked
    var deltaDegrees = 5;

    function easing(t) {
        var data = map.queryRenderedFeatures([window.innerWidth / 2, window.innerHeight / 2]);
        var isRoad = "";
        if(data.length !== 0){
            isRoad = data[0].layer.id;
        }

        if(isRoad.substring(0,4) === 'road'){
            console.log("road");
        }
        return t * (2 - t);
    }

    map.on('load', function() {
        map.getCanvas().focus();

        map.getCanvas().addEventListener('keydown', function(e) {
            e.preventDefault();
            if (e.which === 38) { // up
              deltaDegrees = 5
                map.panBy([0, -deltaDistance], {
                    easing: easing
                });
                map.easeTo({
                    bearing: map.getBearing() - deltaDegrees,
                    
                    easing: easing
                });
            } else if (e.which === 40) { // down
                map.panBy([0, deltaDistance], {
                    easing: easing
                });
            } else if (e.which === 37) { // left

                map.easeTo({
                    bearing: map.getBearing() - deltaDegrees,
                    easing: easing
                });
               // deltaDegrees = 20
            } 
            else if (e.which === 39) { // right


                map.easeTo({
                    bearing: map.getBearing() + deltaDegrees,
                    easing: easing
                });
                //deltaDegrees = 20
            }
        }, true);
    });
</script>

</body>
</html>
